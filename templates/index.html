<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing for Social Media Influencers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f5f7;
            color: #333;
        }
        
        h1, h2, h3 {
            margin-top: 20px;
        }
        
        form, .card, .results {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
            appearance: none; /* This removes the default dropdown arrow. */
            background: #fff url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAjElEQVR42mJ8vXnzPwMewDgyFAwMDAwMTICkefPm/8PQ0FAyZMiQMYHl5eX/zMzM/2JiYv5GRkauwMjICP7Hx8dfw8bGBlO6dOl/QGhoqJkzZ45ZWFj4P0FBQf9BQUH/oaGhZ8aMGVuYmJj/BQcHv4ODg/+Hh4d/Gxoa/igoKP4YFhY2ysvLP2JjY/+RmZn5FRUVn1JSUv6ZmZn/AQYD+R4bG/9jY2P/ISEh/xITE/8HBwf/jIyM/w8PD/8FAMgA6ENX4b7aAAAAAElFTkSuQmCC') no-repeat 95% 50%;
        }
        
        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="number"]:hover,
        select:hover {
            border-color: #007BFF;
        }
        
        input[type="button"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        
        .results {
            margin-top: 30px;
            display: none;
        }
        
        .icon {
            margin-right: 5px;
        }
        
        form div:nth-child(even) {
            grid-column: 2/3;
        }

    </style>
</head>

<body>
    <div class="card">
        <h1><i class="fas fa-robot icon"></i>Email Marketing for Social Media Influencers</h1>

        <form id="marketingForm">
            <label for="influencer_name">Influencer Name:</label>
            <input name="influencer_name" required type="text" id="influencer_name" placeholder="Enter Influencer Name">

            <label for="influencer_email">Influencer Email:</label>
            <input name="influencer_email" required type="email" id="influencer_email" placeholder="Enter Influencer Email">

            <label for="tiktok_username">TikTok Username:</label> <!-- Added line -->
            <input name="tiktok_username" type="text" id="tiktok_username" placeholder="Enter TikTok Username"> <!-- Added line -->

            <label for="instagram_username">Instagram Username:</label> <!-- Added line -->
            <input name="instagram_username" type="text" id="instagram_username" placeholder="Enter Instagram Username"> <!-- Added line -->

            <label for="content_type">What type of content are you focused on?</label>
            <select name="content_type" id="content_type">
                <option value="fitness">Fitness</option>
                <option value="fashion">Fashion</option>
                <option value="healthcare">Healthcare</option>
                <option value="swimwear">Swimwear</option>
                <option value="photography">Photography</option>
                <option value="food">Food</option>
                <option value="real estate">Real Estate</option>
                <option value="gaming">Gaming</option>
                <!-- ... you can add more options as needed ... -->
            </select>

            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </div>

    <div class="results card">
        <h2>Results</h2>
        <h3>Influencer Details</h3>
        <p><b>Name:</b> <span id="client_detail_name"></span></p>
        <p><b>Email:</b> <span id="client_detail_email"></span></p>
        <p><b>TikTok:</b> <span id="client_detail_tiktok"></span></p> <!-- Added line -->
        <p><b>Instagram:</b> <span id="client_detail_instagram"></span></p> <!-- Added line -->

        <h3>Recommended Services</h3>
        <p id="recommended_services"></p>

        <h3>Email Content</h3>
        <p id="email_content"></p>

    </div>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('marketingForm'));

            // Use AJAX to send data and get response without reloading the page
            fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('client_detail_name').textContent = data.influencer.influencer_name;
                    document.getElementById('client_detail_email').textContent = data.influencer.influencer_email;
                    document.getElementById('client_detail_tiktok').textContent = data.influencer.tiktok_username;  // Added line
                    document.getElementById('client_detail_instagram').textContent = data.influencer.instagram_username;  // Added line
                    document.getElementById('recommended_services').textContent = data.services;
                    document.getElementById('email_content').textContent = data.email_content;

                    // Display the results section
                    document.querySelector('.results').style.display = 'block';
                });
        }
    </script>
</body>

</html>
