<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f4f5f7;
            color: #333;
        }

        h1, h2, h3 {
            margin-top: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        div {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:hover,
        input[type="email"]:hover,
        input[type="number"]:hover {
            border-color: #007BFF;
        }

        input[type="button"] {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 30px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .icon {
            margin-right: 5px;
        }

        /* Card Design */
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
        }

        /* Custom Checkbox Styles */
        .custom-checkbox {
            position: relative;
            display: inline-block;
            cursor: pointer;
            font-weight: normal;
        }

        .custom-checkbox input[type="checkbox"] {
            display: none;
        }

        .custom-checkbox span {
            position: relative;
            padding-left: 30px;
        }

        .custom-checkbox span:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            transition: background-color 0.3s;
        }

        .custom-checkbox input[type="checkbox"]:checked + span:before {
            background-color: #007BFF;
            border-color: #007BFF;
        }

        .custom-checkbox input[type="checkbox"]:checked + span:after {
            content: '\\2713';
            position: absolute;
            top: 2px;
            left: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
        }

        /* Adjust the width of form fields for better layout */
        form div:nth-child(even) {
            grid-column: 2/3;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1><i class="fas fa-robot icon"></i>Digital Marketing Assistant</h1>

        <form id="marketingForm">
            <label for="client_name">Business Name:</label>
            <input name="client_name" required type="text" id="client_name" placeholder="Enter Business Name">

            <label for="client_email">Contact Email:</label>
            <input name="client_email" required type="email" id="client_email" placeholder="Enter Contact Email">

            <label>Select Marketing Needs:</label>
            <div class="custom-checkbox">
                <input name="marketing_needs" type="checkbox" value="4" id="social_media">
                <label for="social_media"><span><i class="fab fa-facebook icon"></i>Social Media Marketing</span></label>
            </div>
            <div class="custom-checkbox">
                <input name="marketing_needs" type="checkbox" value="3" id="product_design">
                <label for="product_design"><span><i class="fas fa-palette icon"></i>Product Design</span></label>
            </div>
            <div class="custom-checkbox">
                <input name="marketing_needs" type="checkbox" value="2" id="ad_creation">
                <label for="ad_creation"><span><i class="fas fa-ad icon"></i>Ad Creation</span></label>
            </div>
            <div class="custom-checkbox">
                <input name="marketing_needs" type="checkbox" value="1" id="email_marketing">
                <label for="email_marketing"><span><i class="fas fa-envelope icon"></i>Email Marketing</span></label>
            </div>

            <label for="product_name">Product Name:</label>
            <input name="product_name" type="text" id="product_name" placeholder="Enter Product Name">

            <label for="product_cost">Product Cost ($):</label>
            <input name="product_cost" type="number" step="0.01" id="product_cost" placeholder="Enter Product Cost">

            <label for="product_use">Product Use:</label>
            <input name="product_use" type="text" id="product_use" placeholder="How is the product used?">

            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </div>

    <div class="results card">
        <h2>Results</h2>
        <h3>Client Details</h3>
        <p><b>Name:</b> <span id="client_detail_name"></span></p>
        <p><b>Email:</b> <span id="client_detail_email"></span></p>

        <h3>Recommended Services</h3>
        <p id="recommended_services"></p>

        <h3>Email Content</h3>
        <p id="email_content"></p>

        <h3>Report</h3>
        <p id="report_content"></p>
    </div>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('marketingForm'));

            // Use AJAX to send data and get response without reloading the page
            fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('client_detail_name').textContent = data.client.client_name;
                    document.getElementById('client_detail_email').textContent = data.client.client_email;
                    document.getElementById('recommended_services').textContent = data.services;
                    document.getElementById('email_content').textContent = data.email_content;
                    document.getElementById('report_content').textContent = data.report;

                    // Display the results section
                    document.querySelector('.results').style.display = 'block';
                });
        }
    </script>
</body>

</html>
