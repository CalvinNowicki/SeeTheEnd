<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing for Social Media Influencers</title>
    <!-- Link to the Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        /* Styling for the animated gradient background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(270deg, #ff7a7a, #ffa07a, #ffd27a, #e1ff7a, #a1ff7a, #7affd2, #7ae1ff, #7aa1ff, #d27aff);
            background-size: 1800% 1800%;
            animation: gradientBackground 25s ease infinite;
            color: #333;
            line-height: 1.5;
        }
        /* General styles for body, headings, and icons */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #f4f5f7;
            color: #333;
            line-height: 1.5;
        }
        
        h1, h2, h3 {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .icon {
            margin-right: 5px;
        }

        /* Styling for the card that contains the form */
        .card {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }
        
        .card:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Styling for the form elements inside the card */
        form {
            display: grid;
            grid-gap: 20px;
        }
        
        label {
            font-weight: 600;
        }
        
        /* Styling for various input fields */
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%; /* ensures full width */
            box-sizing: border-box; /* includes padding and border in the element's total width and height */
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            appearance: none;
        }

        /* Focus effect for input fields */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        /* Styling for the submit button */
        input[type="button"] {
            width: 100%; /* ensures full width */
            background-color: #007BFF;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Styling for the results section which is initially hidden */
        .results {
            margin-top: 30px;
            display: none;
        }

        /* Animation keyframes for the gradient background */
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Styling for the diagonal lines overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensures the overlay is behind the content */
            background: repeating-linear-gradient(
              -45deg,
              rgba(255, 255, 255, 0.2),
              rgba(255, 255, 255, 0.2) 5px,
              rgba(255, 255, 255, 0) 5px,
              rgba(255, 255, 255, 0) 10px
            );
            animation: shiftLines 5s linear infinite;
        }
        
        /* Animation keyframes for the diagonal lines movement */
        @keyframes shiftLines {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Diagonal lines overlay -->
    <div class="overlay"></div>
    
    <!-- The main content card containing the form -->
    <div class="card">
        <!-- Title with icon -->
        <h1><i class="fas fa-robot icon"></i>Email Marketing for Social Media Influencers</h1>

        <!-- The form for collecting influencer data -->
        <form id="marketingForm">
            <!-- Input fields and labels for influencer details -->
            <label for="influencer_name">Influencer Name:</label>
            <input name="influencer_name" required type="text" id="influencer_name" placeholder="Enter Influencer Name">

            <label for="influencer_email">Influencer Email:</label>
            <input name="influencer_email" required type="email" id="influencer_email" placeholder="Enter Influencer Email">

            <!-- New input fields for social media handles -->
            <label for="tiktok_username">TikTok Username:</label>
            <input name="tiktok_username" type="text" id="tiktok_username" placeholder="Enter TikTok Username">

            <label for="instagram_username">Instagram Username:</label>
            <input name="instagram_username" type="text" id="instagram_username" placeholder="Enter Instagram Username">

            <!-- Dropdown for selecting content type -->
            <label for="content_type">What type of content are you focused on?</label>
            <select name="content_type" id="content_type">
                <!-- Various options for content types -->
                <option value="fitness">Fitness</option>
                <option value="fashion">Fashion</option>
                <option value="healthcare">Healthcare</option>
                <!-- ... other options ... -->
            </select>

            <!-- Submit button -->
            <input type="button" value="Submit" onclick="submitForm()">
        </form>
    </div>

    <!-- Section to display the results after form submission -->
    <div class="results card">
        <!-- Sections for influencer details, recommended services, and email content -->
        <h2>Results</h2>
        <h3>Influencer Details</h3>
        <p><b>Name:</b> <span id="client_detail_name"></span></p>
        <p><b>Email:</b> <span id="client_detail_email"></span></p>
        <!-- Displaying the social media handles -->
        <p><b>TikTok:</b> <span id="client_detail_tiktok"></span></p>
        <p><b>Instagram:</b> <span id="client_detail_instagram"></span></p>

        <h3>Recommended Services</h3>
        <p id="recommended_services"></p>

        <h3>Email Content</h3>
        <p id="email_content"></p>

    </div>

    <script>
        /* JavaScript function to handle the form submission */
        function submitForm() {
            // Collect form data
            var formData = new FormData(document.getElementById('marketingForm'));

            // Use AJAX to send data to the server and receive the response without page reload
            fetch('/process', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Update the results section with the response data
                    document.getElementById('client_detail_name').textContent = data.influencer.influencer_name;
                    document.getElementById('client_detail_email').textContent = data.influencer.influencer_email;
                    document.getElementById('client_detail_tiktok').textContent = data.influencer.tiktok_username;
                    document.getElementById('client_detail_instagram').textContent = data.influencer.instagram_username;
                    document.getElementById('recommended_services').textContent = data.services;
                    document.getElementById('email_content').textContent = data.email_content;

                    // Display the results section
                    document.querySelector('.results').style.display = 'block';
                });
        }
    </script>
</body>

</html>
