<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: grid;
            gap: 20px;
        }
        h1, h2, h3 {
            margin-top: 20px;
        }
        form {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 1fr;
        }
        label {
            grid-column: span 2;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:hover, input[type="email"]:hover, input[type="number"]:hover {
            border-color: #aaa;
        }
        input[type="button"] {
            grid-column: span 2;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            display: none;
            background-color: #f7f7f7;
        }
        .icon {
            margin-right: 5px;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f7f7f7;
            display: grid;
            grid-template-rows: 50px 1fr 50px;
        }
        .chat-header, .chat-input {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            padding: 10px;
            overflow-y: auto;
        }
        .chat-messages p {
            margin-bottom: 10px;
        }
        #user-input {
            flex: 1;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        #send-message {
            background-color: white;
            color: #007BFF;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-robot icon"></i>Digital Marketing Assistant</h1>
    
    <form id="marketingForm">
        <label for="client_name">Business Name:</label>
        <input name="client_name" required type="text" id="client_name" placeholder="Enter Business Name">

        <label for="client_email">Contact Email:</label>
        <input name="client_email" required type="email" id="client_email" placeholder="Enter Contact Email">

        <label>Select Marketing Needs:</label>
        <div>
            <input name="marketing_needs" type="checkbox" value="4" id="social_media">
            <label for="social_media"><i class="fab fa-facebook icon"></i>Social Media Marketing</label>
        </div>
        <div>
            <input name="marketing_needs" type="checkbox" value="3" id="product_design">
            <label for="product_design"><i class="fas fa-palette icon"></i>Product Design</label>
        </div>
        <div>
            <input name="marketing_needs" type="checkbox" value="2" id="ad_creation">
            <label for="ad_creation"><i class="fas fa-ad icon"></i>Ad Creation</label>
        </div>
        <div>
            <input name="marketing_needs" type="checkbox" value="1" id="email_marketing">
            <label for="email_marketing"><i class="fas fa-envelope icon"></i>Email Marketing</label>
        </div>

        <label for="product_name">Product Name:</label>
        <input name="product_name" type="text" id="product_name" placeholder="Enter Product Name">

        <label for="product_cost">Product Cost ($):</label>
        <input name="product_cost" type="number" step="0.01" id="product_cost" placeholder="Enter Product Cost">

        <label for="product_use">Product Use:</label>
        <input name="product_use" type="text" id="product_use" placeholder="How is the product used?">

        <input type="button" value="Submit" onclick="submitForm()">
    </form>

    <div class="results">
        <h2>Results</h2>
        <h3>Client Details</h3>
        <p><b>Name:</b> <span id="client_detail_name"></span></p>
        <p><b>Email:</b> <span id="client_detail_email"></span></p>

        <h3>Recommended Services</h3>
        <p id="recommended_services"></p>

        <h3>Email Content</h3>
        <p id="email_content"></p>

        <h3>Report</h3>
        <p id="report_content"></p>
    </div>

    <div class="chatbot-container">
        <div class="chat-header">
            <h3>Digital Assistant</h3>
            <span id="close-chat">X</span>
        </div>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </div>
    </div>

    <script>
        function submitForm() {
            var formData = new FormData(document.getElementById('marketingForm'));
            
            // Use AJAX to send data and get response without reloading the page
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('client_detail_name').textContent = data.client.client_name;
                document.getElementById('client_detail_email').textContent = data.client.client_email;
                document.getElementById('recommended_services').textContent = data.services;
                document.getElementById('email_content').textContent = data.email_content;
                document.getElementById('report_content').textContent = data.report;

                // Display the results section
                document.querySelector('.results').style.display = 'block';
            });
        }
        const chatMessages = document.querySelector('.chat-messages');
        const userInput = document.getElementById('user-input');
        const sendMessage = document.getElementById('send-message');
        const closeChat = document.getElementById('close-chat');

        sendMessage.addEventListener('click', function() {
            const userText = userInput.value;
            if (userText) {
                chatMessages.innerHTML += `<p><b>You:</b> ${userText}</p>`;
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to latest message
                getBotResponse(userText);
            }
            userInput.value = ''; // Clear input
        });

        closeChat.addEventListener('click', function() {
            document.querySelector('.chatbot-container').style.display = 'none';
        });

        function getBotResponse(userText) {
            let botResponse = "Sorry, I don't understand that.";
            if (userText.includes('hello')) {
                botResponse = 'Hi there! How can I assist you?';
            } else if (userText.includes('services')) {
                botResponse = 'We offer Social Media Marketing, Product Design, Ad Creation, and Email Marketing.';
            }
            setTimeout(function() {
                chatMessages.innerHTML += `<p><b>Bot:</b> ${botResponse}</p>`;
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to latest message
            }, 1000); // Delay to simulate real-time interaction
        }
    </script>
</body>
</html>
